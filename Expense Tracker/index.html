<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Expense Tracker</h2>
        </div>
        <div class="balance">
            <h5>Your Balance</h5>
            <p id="balance">$0.00</p>
        </div>
        <div class="banner">
            <div class="income">
                <p id="heading">Income</p>
                <p id="banner_income">$0.00</p> 
            </div>
            <div class="expense">
                <p id="heading">Expense</p>
                <p id="banner_expense">$0.00</p> 
            </div>
        </div>
        <div class="history ">
            <h4 id='toggle_history'>History</h4>
            <hr>
            <div class="history_div">
                <p id="income_history" >Monthly Income &MediumSpace; $1000</p>
                <p id="expense_history" >Monthly bill &MediumSpace; -$200</p>
            </div>
        </div>
        <div class="transaction">
            <h4 id='toggle_transaction'>Add new transaction</h4>
            <hr>
            <div class="transaction_div">
                <p id="heading">Text</p>
                <input type="text" name="text" id="text" placeholder="Enter Text" required>
                <p id="heading">Amount</p>
                <p id="heading">(negative-expense, positive-income)</p>
                <input type="number" name="text" id="amount" placeholder="Enter Amount" required>
                <br>
                <input type="button" value="Add Transaction" id="add_trans">

            </div>
        </div>
    </div>
</body>
</html>
